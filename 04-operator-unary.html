<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let result = +1;
        document.writeln("<p>" + result + "</p>");

        //++ buat nambah angka
        result++;
        document.writeln("<p>" + result + "</p>");

        //-- buat ngurangin angka
        result--;
        document.writeln("<p>" + result + "</p>");

        //jadinya min
        result = -result;
        document.writeln("<p>" + result + "</p>");



    </script>
</body>
</html>
