    <title>String Template</title>
</head>
<body>
    <script>

        const name = "Rachel Dhia";
        const firstName = "IDN";
        const middleName = "Boarding";
        const lastName = "School";

    
        const template = `Name :  ${name}`;
        console.info(template);
        const school = `School : ${firstName} ${middleName} ${lastName}`;
        
        console.info(school);

        const nilai = 50;
        const template2 = `Name : ${name}, Lulus : ${nilai > 0}`;
        console.info(template2);

        const multiline = `IDN Boarding School
        terletak di Jonggol`;

        document.writeln(multiline);


    </script>
